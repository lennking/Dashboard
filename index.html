<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <input type="search" name="search" id="search" aria-label="search" placeholder="Search">
            <div class="welcome">Hey there</div>
        </div>
        <div class="right">
            <div class="top">
                <div class="notifications">Notifications</div>
                <div class="user">User's Name</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
    </div>
    <div class="sidebar">
        <div class="logo">Dashboard</div>
        <div class="home">Home</div>
        <div class="profile">Profile</div>
        <div class="messages">Messages</div>
        <div class="tasks">Tasks</div>
        <div class="communities">Communities</div>
        <div class="settings">Settings</div>
        <div class="support">Support</div>
        <div class="privacy">Privacy</div>
    </div>
    <div class="content">
        <div class="projects">
            <div class="project1">p1</div>
            <div class="project2">p2</div>
            <div class="project3">p3</div>
            <div class="project4">p4</div>
            <div class="project5">p5</div>
            <div class="project6">p6</div>
        </div>
        <div class="footer">
            <div class="announcements">Announcements</div>
            <div class="Trending">trending</div>
        </div>   
    </div>
</body>
</html>
